name: Java CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile

  test:
    runs-on: self-hosted
    needs: compile
    steps:
     - uses: actions/checkout@v4
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
           java-version: '17' 
           distribution: 'temurin'
           cache: maven
     - name: Run tests
       run: mvn test
     - name: Create Build
       run: mvn clean package
