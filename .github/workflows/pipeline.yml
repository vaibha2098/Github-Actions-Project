name: Java CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile

  test:
    runs-on: self-hosted
    needs: compile
    steps:
     - uses: actions/checkout@v4
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
           java-version: '17' 
           distribution: 'temurin'
           cache: maven
     - name: Run tests
       run: mvn test

  build_and_scan:
    runs-on: self-hosted
    needs: test
    steps:
     - uses: actions/checkout@v4
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
           java-version: '17' 
           distribution: 'temurin'
           cache: maven
     - name: Create Build
       run: mvn clean package
     - name: Upload JAR artifact
       uses: actions/upload-artifact@v4
       with:
        name: app-jar
        path: target/*.jar 
     - uses: actions/checkout@v4
       with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
     - name: SonarQube Scan
       run: mvn sonar:sonar -Dsonar.projectKey=GC-Bank -Dsonar.organization=GC-Bank -Dsonar.host.url=http://13.201.47.17:9000/ -Dsonar.login=squ_2c49f63970bcc95331fa5b49cd2ad31a35901d2d
